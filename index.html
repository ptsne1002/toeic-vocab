        function loadProgress() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : {};
        }

        function saveProgress(topicId, mode, score) {
            const progress = loadProgress();
            const key = `topic-${topicId}`;
            if (!progress[key]) {
                progress[key] = {};
            }
            const scoreKey = mode === 'quiz' ? 'quizScore' : 'spellingScore';
            if (!progress[key][scoreKey] || score > progress[key][scoreKey]) {
                progress[key][scoreKey] = score;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            }
        }
        
        function showConfetti() {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });

        function loadAndSetVoice() {
            const voices = speechSynthesis.getVoices();
            const priorityVoices = [
                "Google US English", 
                "Microsoft Zira - English (United States)",
                "Samantha", // Apple voice
                "Alex"      // Apple voice
            ];

            let foundPriorityVoice = voices.find(voice => priorityVoices.includes(voice.name) && voice.lang === 'en-US');

            if (foundPriorityVoice) {
                usVoice = foundPriorityVoice;
                return;
            }

            // Fallback to the first available 'en-US' voice
            usVoice = voices.find(voice => voice.lang === 'en-US');
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                
                if (usVoice) {
                    utterance.voice = usVoice;
                }

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Trình duyệt không hỗ trợ phát âm.");
            }
        }

        function setMode(mode) {
            currentMode = mode;
            dom.modeTabs.querySelectorAll('.mode-tab').forEach(tab => {

                tab.classList.toggle('border-sky-500', isSelected);
                tab.classList.toggle('text-sky-600', isSelected);
                tab.classList.toggle('border-transparent', !isSelected);
                tab.classList.toggle('text-slate-500', !isSelected);
            });

            dom.listMode.classList.toggle('hidden', mode !== 'list');
            dom.flashcardMode.classList.toggle('hidden', mode !== 'flashcard');
            dom.quizMode.classList.toggle('hidden', mode !== 'quiz');
            dom.spellingMode.classList.toggle('hidden', mode !== 'spelling');

            if (mode === 'flashcard') initFlashcardMode();
            if (mode === 'quiz') initQuizMode();
            if (mode === 'spelling') initSpellingMode();

        // --- QUIZ MODE ---
        function initQuizMode() {
            const topic = vocabularyData.find(t => t.id === currentTopicId);
            if (!topic || topic.words.length < 4) {
                dom.quizContainer.innerHTML = '<p>Chủ đề này cần ít nhất 4 từ để tạo bài trắc nghiệm.</p>';
                dom.quizContainer.classList.remove('hidden');
                dom.quizResults.classList.add('hidden');
                return;
            };

            quizState.questions = generateQuizQuestions(topic.words);
            quizState.currentIndex = 0;
            quizState.score = 0;
            dom.quizContainer.classList.remove('hidden');
            dom.quizResults.classList.add('hidden');
            renderCurrentQuizQuestion();
        }

        function generateQuizQuestions(words) {
            const shuffledWords = shuffleArray([...words]);
            return shuffledWords.map(correctWord => {
                const distractors = words.filter(w => w.en !== correctWord.en).sort(() => 0.5 - Math.random()).slice(0, 3).map(w => w.vi);
                const options = shuffleArray([correctWord.vi, ...distractors]);
                return { question: correctWord.en, type: correctWord.type, options: options, answer: correctWord.vi };
            });
        }

        function renderCurrentQuizQuestion() {
            const q = quizState.questions[quizState.currentIndex];
            dom.quizContainer.innerHTML = `
                <div class="text-center mb-6">
                    <p class="text-sm text-slate-500 dark:text-slate-400">Chọn nghĩa đúng cho từ:</p>
                    <div class="flex items-center justify-center gap-x-3 my-2">

                        <button class="speak-quiz-btn p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-sky-100 dark:hover:bg-slate-700" title="Nghe lại">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                        </button>
                    </div>
                    <p class="text-lg text-slate-500 dark:text-slate-400 font-medium">${q.type}</p>
                    <p class="text-slate-500 dark:text-slate-400 mt-4">${quizState.currentIndex + 1} / ${quizState.questions.length}</p>
                </div>
                <div id="quiz-options" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    ${q.options.map(option => `<button class="quiz-option w-full text-left p-4 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-sky-100 dark:hover:bg-sky-900/50 transition">${option}</button>`).join('')}
                </div>`;
            
            speak(q.question);
            
            dom.quizContainer.querySelector('.speak-quiz-btn').addEventListener('click', () => speak(q.question));
            dom.quizContainer.querySelectorAll('.quiz-option').forEach(btn => btn.addEventListener('click', handleQuizAnswer));
        }

        function handleQuizAnswer(e) {
            const selectedOption = e.target.textContent.trim();
            const q = quizState.questions[quizState.currentIndex];
            const isCorrect = selectedOption === q.answer;

            if (isCorrect) {
                quizState.score++;
                e.target.classList.add('bg-green-500/20', 'border', 'border-green-500', 'text-green-600');
            } else {
                 e.target.classList.add('bg-red-500/20', 'border', 'border-red-500', 'text-red-600');
                 dom.quizContainer.querySelectorAll('.quiz-option').forEach(btn => {
                     if (btn.textContent.trim() === q.answer) {
                         btn.classList.add('bg-green-500/20', 'border', 'border-green-500', 'text-green-600');
                     }
                 });
            }
            
            dom.quizContainer.querySelectorAll('.quiz-option').forEach(btn => btn.disabled = true);

            setTimeout(() => {
                quizState.currentIndex++;
                if (quizState.currentIndex < quizState.questions.length) {
                    renderCurrentQuizQuestion();
                } else {
                    showQuizResults();
                }
            }, 1500);
        }

        function showQuizResults() {
            dom.quizContainer.classList.add('hidden');
            dom.quizResults.classList.remove('hidden');
            const percentage = Math.round((quizState.score / quizState.questions.length) * 100);
            
            if (percentage === 100) {
                showConfetti();
            }

            saveProgress(currentTopicId, 'quiz', percentage);
            updateSidebarProgress(currentTopicId);

            dom.quizResults.querySelector('#quiz-score').textContent = `${percentage}%`;
            let feedback = "Làm tốt lắm!";
            if (percentage < 50) feedback = "Cần cố gắng hơn nữa!";
            else if (percentage < 80) feedback = "Khá tốt, tiếp tục phát huy!";
            dom.quizResults.querySelector('#quiz-feedback-summary').textContent = `Bạn đã trả lời đúng ${quizState.score} trên ${quizState.questions.length} câu. ${feedback}`;
        }
        
        // --- SPELLING MODE ---
        function initSpellingMode() {
            const topic = vocabularyData.find(t => t.id === currentTopicId);
            if (!topic) return;

            spellingState.words = shuffleArray([...topic.words]);
            spellingState.currentIndex = 0;
            spellingState.score = 0;

            dom.spellingContainer.classList.remove('hidden');
            dom.spellingResults.classList.add('hidden');
            renderCurrentSpellingQuestion();
        }

        function renderCurrentSpellingQuestion() {
            const word = spellingState.words[spellingState.currentIndex];
            dom.spellingContainer.innerHTML = `
                <div class="text-center mb-6">
                    <p class="text-sm text-slate-500 dark:text-slate-400">Nhập từ tiếng Anh tương ứng với nghĩa:</p>
                    <h2 class="text-3xl font-bold my-2">${word.vi}</h2>
                    <p class="text-slate-500 dark:text-slate-400">${spellingState.currentIndex + 1} / ${spellingState.words.length}</p>
                </div>
                <div class="flex flex-col items-center space-y-4">
                    <input type="text" id="spelling-input" class="w-full max-w-md text-center text-lg p-3 rounded-lg bg-slate-100 dark:bg-slate-700 border-2 border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <div id="spelling-feedback" class="h-6 text-sm font-medium"></div>
                    <button id="check-spelling-btn" class="px-8 py-3 w-full max-w-md rounded-full bg-sky-600 text-white font-semibold hover:bg-sky-700 transition">Kiểm tra</button>
                </div>`;

            const input = dom.spellingContainer.querySelector('#spelling-input');
            const checkBtn = dom.spellingContainer.querySelector('#check-spelling-btn');
            checkBtn.addEventListener('click', handleSpellingCheck);
            input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSpellingCheck(); });
            input.focus();
        }

        function handleSpellingCheck() {
            const input = dom.spellingContainer.querySelector('#spelling-input');
            const feedback = dom.spellingContainer.querySelector('#spelling-feedback');
            const checkBtn = dom.spellingContainer.querySelector('#check-spelling-btn');
            
            if (!input || !checkBtn) return;
            
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = spellingState.words[spellingState.currentIndex].en.toLowerCase();
            
            input.disabled = true;
            checkBtn.disabled = true;

            if (userAnswer === correctAnswer) {
                spellingState.score++;
                input.classList.add('border-green-500', 'ring-green-500');
                feedback.textContent = 'Chính xác!';
                feedback.className = 'h-6 text-sm font-medium text-green-500';
            } else {
                input.classList.add('border-red-500', 'ring-red-500');
                feedback.innerHTML = `Sai rồi! Đáp án đúng là: <strong class="ml-1">${spellingState.words[spellingState.currentIndex].en}</strong>`;
                feedback.className = 'h-6 text-sm font-medium text-red-500';
            }

            setTimeout(() => {
                spellingState.currentIndex++;
                if (spellingState.currentIndex < spellingState.words.length) {
                    renderCurrentSpellingQuestion();
                } else {
                    showSpellingResults();
                }
            }, 2000);
        }
        
        function showSpellingResults() {
            dom.spellingContainer.classList.add('hidden');
            dom.spellingResults.classList.remove('hidden');

            const scoreEl = dom.spellingResults.querySelector('#spelling-score');
            const feedbackEl = dom.spellingResults.querySelector('#spelling-feedback-summary');
            
            const percentage = Math.round((spellingState.score / spellingState.words.length) * 100);

            if (percentage === 100) {
                showConfetti();
            }
            
            saveProgress(currentTopicId, 'spelling', percentage);
            updateSidebarProgress(currentTopicId);
            
            scoreEl.textContent = `${percentage}%`;
            
            let feedback = "Làm tốt lắm!";
            if (percentage < 50) feedback = "Cần cố gắng hơn nữa!";
            else if (percentage < 80) feedback = "Khá tốt, tiếp tục phát huy!";
            
            feedbackEl.textContent = `Bạn đã trả lời đúng ${spellingState.score} trên ${spellingState.words.length} từ. ${feedback}`;
        }

        // --- SIDEBAR & TOPIC SELECTION ---
        function populateSidebar() {
            const progress = loadProgress();
            dom.topicList.innerHTML = ''; 
            vocabularyData.forEach(topic => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'block w-full text-left px-4 py-2.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700/50 transition-colors duration-200';
                link.dataset.topicId = topic.id;

                const topicProgress = progress[`topic-${topic.id}`] || {};

                link.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-slate-600 dark:text-slate-300">${topic.title}</span>
                    </div>
                    <div class="progress-container mt-1.5 flex flex-wrap gap-x-3 gap-y-1 text-xs">
                        ${topicProgress.quizScore !== undefined ? `<span class="quiz-score-badge font-semibold text-sky-600 dark:text-sky-400">Trắc nghiệm: ${topicProgress.quizScore}%</span>` : ''}
                        ${topicProgress.spellingScore !== undefined ? `<span class="spelling-score-badge font-semibold text-emerald-600 dark:text-emerald-400">Chính tả: ${topicProgress.spellingScore}%</span>` : ''}
                    </div>
                `;

                link.addEventListener('click', (e) => { e.preventDefault(); selectTopic(topic.id, link); });
                dom.topicList.appendChild(link);
            });
        }

        function updateSidebarProgress(topicId) {
            const progress = loadProgress();
            const topicProgress = progress[`topic-${topicId}`] || {};
            const link = dom.topicList.querySelector(`[data-topic-id='${topicId}']`);
            if (!link) return;

            let progressHTML = '';
            if (topicProgress.quizScore !== undefined) {
                progressHTML += `<span class="quiz-score-badge font-semibold text-sky-600 dark:text-sky-400">Trắc nghiệm: ${topicProgress.quizScore}%</span>`;
            }
            if (topicProgress.spellingScore !== undefined) {
                progressHTML += `<span class="spelling-score-badge font-semibold text-emerald-600 dark:text-emerald-400">Chính tả: ${topicProgress.spellingScore}%</span>`;
            }
            
            const container = link.querySelector('.progress-container');
            if (container) {
                container.innerHTML = progressHTML;
            }
        }

        function selectTopic(topicId, linkElement) {
            currentTopicId = topicId;
            const topic = vocabularyData.find(t => t.id === topicId);
            if (!topic) return;

            dom.welcomeScreen.classList.add('hidden');
            dom.contentScreen.classList.remove('hidden');
            dom.topicTitle.textContent = topic.title;
            dom.mobileTopicTitle.textContent = topic.title;
            
            if (activeTopicLink) {
                activeTopicLink.classList.remove('bg-sky-100/70', 'dark:bg-sky-500/20');
            }
            linkElement.classList.add('bg-sky-100/70', 'dark:bg-sky-500/20');
            activeTopicLink = linkElement;
            
            dom.searchBar.value = '';
            displayWords(topicId);
            setMode('list');
            
            // Close sidebar on mobile after selection
            if(window.innerWidth < 768) {
                closeSidebar();
            }
        }

        function openSidebar() {
            dom.sidebar.classList.remove('-translate-x-full');
            dom.sidebarOverlay.classList.remove('hidden');
        }

        function closeSidebar() {
            dom.sidebar.classList.add('-translate-x-full');
            dom.sidebarOverlay.classList.add('hidden');
        }

        // --- INITIALIZATION ---
        function init() {
            // Load voices and set the default US voice. This is crucial for consistent pronunciation.
            loadAndSetVoice();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadAndSetVoice;
            }

            populateSidebar();

            dom.menuButton.addEventListener('click', openSidebar);
            dom.sidebarOverlay.addEventListener('click', closeSidebar);

            dom.searchBar.addEventListener('keyup', () => {
                if (currentTopicId !== null) displayWords(currentTopicId, dom.searchBar.value);
            });

            dom.modeTabs.addEventListener('click', (e) => {
                if (e.target.matches('.mode-tab')) setMode(e.target.dataset.mode);
            });

            dom.flashcard.addEventListener('click', () => dom.flashcard.classList.toggle('flipped'));
            dom.prevCardBtn.addEventListener('click', () => {
                flashcardState.currentIndex = (flashcardState.currentIndex - 1 + flashcardState.deck.length) % flashcardState.deck.length;
                dom.flashcard.classList.remove('flipped');
                renderCurrentFlashcard();
            });
            dom.nextCardBtn.addEventListener('click', () => {
                flashcardState.currentIndex = (flashcardState.currentIndex + 1) % flashcardState.deck.length;
                dom.flashcard.classList.remove('flipped');
                renderCurrentFlashcard();
            });
            dom.shuffleCardsBtn.addEventListener('click', () => initFlashcardMode(true));

            dom.restartQuizBtn.addEventListener('click', initQuizMode);
            dom.restartSpellingBtn.addEventListener('click', initSpellingMode);
        }

        // Run app
        init();

    </script>
</body>
</html>
